<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Footy-Gen | Team Randomizer</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/a13e2b2f6c.js" crossorigin="anonymous"></script>
</head>

<body>

	<main class="app-container">
		<header>
			<h1>Footy-Gen <i class="fa-solid fa-futbol"></i></h1>
		</header>

		<!-- Input Section -->
		<section class="input-group">
			<div class="search-bar">
				<input type="text" id="playerName" placeholder="Enter Player Name..." aria-label="Player Name">
				<button class="btn-add" onclick="addPlayer()" aria-label="Add Player">
					<i class="fa-solid fa-plus"></i>
				</button>
			</div>

			<div class="secondary-inputs">
				<select id="playerCount" aria-label="Select Player Count">
					<option value="10">10 Players (5v5)</option>
					<option value="12">12 Players (6v6)</option>
					<option value="14">14 Players (7v7)</option>
					<option value="22">22 Players (11v11)</option>
				</select>
			</div>
		</section>

		<!-- Controls -->
		<section class="controls">
			<button class="btn-glass primary" onclick="randomizeTeams()">
				<i class="fa-solid fa-shuffle"></i> Kick Off
			</button>
			<button class="btn-glass danger" onclick="clearLocalStorage()">
				<i class="fa-solid fa-trash-can"></i> Clear
			</button>
		</section>

		<!-- Player List -->
		<section class="list-section">
			<h3 id="playersCountHeader">Squad List (0)</h3>
			<div class="player-list-container">
				<ul id="playersList" class="player-pills">
					<!-- Players injected here -->
				</ul>
			</div>
		</section>

		<!-- Teams Display -->
		<section class="teams-section" id="teamsContainer" style="display: none;">
			<div class="team-card">
				<h3>Home Team</h3>
				<ul class="team-list" id="team1"></ul>
			</div>
			<div class="team-card">
				<h3>Away Team</h3>
				<ul class="team-list" id="team2"></ul>
			</div>
		</section>
	</main>

	<script>
		// Application state
		const AppState = {
			players: [],
			STORAGE_KEY: 'football_players'
		};

		// DOM element cache
		const DOM = {
			playerNameInput: null,
			playersList: null,
			team1: null,
			team2: null,
			teamsContainer: null,
			playerCount: null,
			playersCountHeader: null,

			init() {
				this.playerNameInput = document.getElementById("playerName");
				this.playersList = document.getElementById("playersList");
				this.team1 = document.getElementById("team1");
				this.team2 = document.getElementById("team2");
				this.teamsContainer = document.getElementById("teamsContainer");
				this.playerCount = document.getElementById("playerCount");
				this.playersCountHeader = document.getElementById("playersCountHeader");
			}
		};

		// Utility functions
		const Utils = {
			shuffleArray(array) {
				const shuffled = [...array];
				for (let i = shuffled.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
				}
				return shuffled;
			},

			validatePlayer(name) {
				const trimmedName = name.trim();
				if (!trimmedName) return { valid: false, message: 'Enter a player name!' };
				if (trimmedName.length > 30) return { valid: false, message: 'Name too long!' };
				if (AppState.players.some(p => p.name.toLowerCase() === trimmedName.toLowerCase())) {
					return { valid: false, message: 'Player already included!' };
				}
				return { valid: true, name: trimmedName };
			}
		};

		// Storage management
		const Storage = {
			save() {
				localStorage.setItem(AppState.STORAGE_KEY, JSON.stringify(AppState.players));
			},
			load() {
				const stored = localStorage.getItem(AppState.STORAGE_KEY);
				if (stored) AppState.players = JSON.parse(stored);
			},
			clear() {
				if (confirm('Clear the entire squad?')) {
					localStorage.removeItem(AppState.STORAGE_KEY);
					AppState.players = [];
					UI.renderPlayersList();
					UI.clearTeams();
				}
			}
		};

		// UI Rendering
		const UI = {
			renderPlayersList() {
				DOM.playersList.innerHTML = "";
				DOM.playersCountHeader.textContent = `Squad List (${AppState.players.length})`;

				if (AppState.players.length === 0) {
					DOM.playersList.innerHTML = '<li style="color: rgba(255,255,255,0.5); font-style: italic;">No players on the pitch yet.</li>';
					return;
				}

				AppState.players.forEach((player, index) => {
					const li = document.createElement("li");
					li.className = "player-pill";

					// Allow simple name display
					const span = document.createElement("span");
					span.textContent = player.name;

					const delBtn = document.createElement("button");
					delBtn.className = "btn-delete-pill";
					delBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
					delBtn.onclick = () => PlayerActions.delete(index);
					delBtn.title = "Remove Player";

					li.appendChild(span);
					li.appendChild(delBtn);
					DOM.playersList.appendChild(li);
				});
			},

			clearInputs() {
				DOM.playerNameInput.value = "";
				DOM.playerNameInput.focus();
			},

			clearTeams() {
				DOM.team1.innerHTML = "";
				DOM.team2.innerHTML = "";
				DOM.teamsContainer.style.display = 'none';
			},

			showError(message) {
				alert(message);
			}
		};

		const PlayerActions = {
			add() {
				const name = DOM.playerNameInput.value;

				const validation = Utils.validatePlayer(name);
				if (!validation.valid) {
					UI.showError(validation.message);
					return;
				}

				AppState.players.push({
					name: validation.name
				});

				Storage.save();
				UI.renderPlayersList();
				UI.clearInputs();
			},

			delete(index) {
				AppState.players.splice(index, 1);
				Storage.save();
				UI.renderPlayersList();
				UI.clearTeams();
			}
		};

		const TeamActions = {
			randomize() {
				const playerCount = parseInt(DOM.playerCount.value);

				if (AppState.players.length < playerCount) {
					UI.showError(`You need at least ${playerCount} players for this match size!`);
					return;
				}

				UI.clearTeams();
				DOM.teamsContainer.style.display = 'flex';

				const randomizedPlayers = Utils.shuffleArray(AppState.players);
				const playersPerTeam = playerCount / 2;

				for (let i = 0; i < playerCount; i++) {
					const li = document.createElement("li");
					li.textContent = randomizedPlayers[i].name;
					li.style.animation = `fadeIn 0.5s ease forwards ${i * 0.1}s`;
					li.style.opacity = '0';

					if (i < playersPerTeam) {
						DOM.team1.appendChild(li);
					} else {
						DOM.team2.appendChild(li);
					}
				}
			}
		};

		function addPlayer() { PlayerActions.add(); }
		function randomizeTeams() { TeamActions.randomize(); }
		function clearLocalStorage() { Storage.clear(); }

		function init() {
			DOM.init();
			Storage.load();
			UI.renderPlayersList();

			DOM.playerNameInput.addEventListener('keypress', (e) => {
				if (e.key === 'Enter') PlayerActions.add();
			});
		}

		if (document.readyState === 'loading') {
			document.addEventListener('DOMContentLoaded', init);
		} else {
			init();
		}
	</script>
</body>

</html>
